  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">GHCS</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="dev-space.html">Dev Space</a></li>
            <li><a href="resources.html">Resources</a></li>
            <li class="active"><a href="contact.html">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">
      <div class="starter-template">
        <h1>Contact GHCS</h1>
        <div id="contactSection">
          <div id="contactInfo" class="col-md-6">
            <h3>Contact Info</h3>
            <p><strong>Email:</strong> <a href="mailto:info@ghcsclub.com">info@ghcsclub.com</a></p>
            <p><strong>Location:</strong> We're currently meet at Gig Harbor High School in room 319.</p>
            <p><strong>Time:</strong> We meet every Wednesday after school from 2:15pm - 4:00pm.</p>
          </div>
          <div id="contactForm" class="col-md-6">
            <form role="form">
              <div class="form-group">
                <label for="emailAddress">Email address</label>
                <input type="email" class="form-control" id="emailInput" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="name" class="form-control" id="nameInput" placeholder="Full Name">
              </div>
              <div class="form-group">
                <label for="fullName">Subject</label>
                <input type="subject" class="form-control" id="subjectInput" placeholder="Subject">
              </div>
              <div class="form-group">
                <label for="fullName">Message</label>
                <textarea type="message" class="form-control" id="messageInput" placeholder="Message"></textarea>
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

  <!-- jQuery JavaScript Files -->
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

</body>
